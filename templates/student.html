<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Поступление в ВУЗ</title>
    </head>
    <style type="text/css">
        .buttonstyle 
        { 
            border: none;
              border-radius: 7px;
              padding: 10px 25px;
              background: #b46c00;
              cursor: pointer;
              text-transform: uppercase;
              font-weight: bold;
              color: white;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
        }
        .buttonstyle:hover {
            background: #ff6600;
         }
         .input{
            width: 10%;
            padding: 4px 10px;
            margin: 8px 0;
            box-sizing: content-box;   
         }
        </style>
    <body bgcolor="#c0c0c0">
        <center>
        <h3>Поступление в ВУЗ</h3>
        <form method="POST">
            <label>Фамилия, имя, отчество</label><br>
            <input class="input" type="text" name="fio" pattern="[А-Яа-яЁё]" /><br><br>
            <label>Пол</label><br>
            <input type="text" name="sex" /><br><br>
            <label>Место рождения</label><br>
            <input class="input" type="text" name="place" pattern="[А-Яа-яЁё]" /><br><br>
            <label>Документ</label><br>
            <input type="text" name="document" /><br><br>
            <label>Специализация</label><br>
            <input type="text" name="specialization" /><br><br>
            <label>Наличие красного диплома</label><br>
            <input  type="text" name="red" /><br><br>
            
            <input class="buttonstyle"  type="submit" value="Отправить"/>
        </form>
    </center>
    </body>
</html>
